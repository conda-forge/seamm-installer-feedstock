{% set name = "seamm-installer" %}
{% set version = "2025.4.30" %}
{% set sha256 = "eaf504f7802e5de08e10774ea428b21b9f06547388abb3841a42614af0699131" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - seamm-installer = seamm_installer.__main__:run

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - alembic
    - platformdirs
    - pmw
    - python >=3.8
    - requests
    - seamm-widgets
    - semver
    - tabulate

test:
  imports:
    - seamm_installer
  commands:
    - pip check
    - seamm-installer --help
  requires:
    - pip

about:
  home: https://github.com/molssi-seamm/seamm_installer
  summary: The installer/updater for SEAMM (Simulation Environment for Atomistic and Molecular Simulations).
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://molssi-seamm.github.io/

extra:
  recipe-maintainers:
    - paulsaxe
