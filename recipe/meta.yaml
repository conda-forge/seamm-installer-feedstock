{% set name = "seamm-installer" %}
{% set version = "2023.1.27" %}
{% set sha256 = "2821544e957b14c72fb2b2fe2dfbd1221da70ddcbae55f9afeb982fba1bfe6dd" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/seamm-installer-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - seamm-installer = seamm_installer.__main__:run

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - alembic
    - platformdirs
    - pmw
    - python >=3.8
    - requests
    - seamm-widgets
    - tabulate

test:
  imports:
    - seamm_installer
  commands:
    - pip check
    - seamm-installer --help
  requires:
    - pip

about:
  home: https://github.com/molssi-seamm/seamm_installer
  summary: The installer/updater for SEAMM (Simulation Environment for Atomistic and Molecular Simulations).
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://molssi-seamm.github.io/

extra:
  recipe-maintainers:
    - paulsaxe
