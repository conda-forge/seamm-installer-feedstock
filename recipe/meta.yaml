{% set name = "seamm-installer" %}
{% set version = "2022.7.29" %}
{% set sha256 = "52b64d0766d53be790a444b339b778dc2033c67593e4f05fb09dd583fa7c842b" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/9c/d6/7c46bbfcfee23670e84f0993b1f75d17a37941407d664ba6690b54a81b8b/seamm-installer-2022.7.29.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - seamm-installer = seamm_installer.__main__:run

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - alembic
    - platformdirs
    - pmb
    - python >=3.8
    - requests
    - seamm-widgets
    - tabulate

test:
  imports:
    - seamm_installer
  commands:
    - pip check
    - seamm-installer --help
  requires:
    - pip

about:
  home: https://github.com/molssi-seamm/seamm_installer
  summary: The installer/updater for SEAMM (Simulation Environment for Atomistic and Molecular Simulations).
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://molssi-seamm.github.io/

extra:
  recipe-maintainers:
    - paulsaxe
